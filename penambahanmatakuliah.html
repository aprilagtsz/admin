<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md mx-4 sm:mx-0">
        <h1 class="text-2xl font-semibold mb-6 text-center">Penambahan Mata Kuliah</h1>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="dosen">Dosen</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" id="dosen" name="dosen">
                    <option value="">Pilih Dosen</option>
                    <option value="dosen1">Dosen 1</option>
                    <option value="dosen2">Dosen 2</option>
                    <option value="dosen3">Dosen 3</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="kode-mata-kuliah">Kode Mata Kuliah</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" id="kode-mata-kuliah" name="kode-mata-kuliah">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="mata-kuliah">Mata Kuliah</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" id="mata-kuliah" name="mata-kuliah">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="semester">Semester</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" id="semester" name="semester">
            </div>
            <button class="w-full px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">ADD</button>
        </form>
    </div>
</body>
</html>
