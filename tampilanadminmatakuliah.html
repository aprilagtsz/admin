<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white min-h-screen">
    <div class="w-full">
        <!-- Header -->
        <header class="flex justify-between items-center p-4 border-b">
            <h1 class="text-xl font-bold">BookBase</h1>
            <div class="flex items-center">
                <i class="fas fa-user-circle text-xl mr-2"></i>
                <span>Admin</span>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="flex flex-col md:flex-row">
            <!-- Sidebar -->
            <nav class="w-full md:w-20 bg-white border-r flex flex-row md:flex-col items-center py-4 space-x-8 md:space-y-8 md:space-x-0">
                <button><i class="fas fa-home text-xl"></i></button>
                <button><i class="fas fa-book text-xl"></i></button>
                <button><i class="fas fa-folder text-xl"></i></button>
                <div class="hidden md:block w-full border-t mt-8"></div>
                <button><i class="fas fa-sign-out-alt text-xl"></i></button>
            </nav>

            <main class="flex-1 p-4">
                <div class="space-y-4"> 
                    <main class="flex-1 p-6">
                        <h2 class="text-2xl font-bold mb-4">Daftar Mata Kuliah</h2>
                        <button class="bg-green-500 text-white px-4 py-2 rounded mb-4">+ Tambah Mata Kuliah</button>
                        <div class="bg-white shadow rounded overflow-hidden">
                            <table class="min-w-full bg-white w-full">
                                <thead>
                                    <tr>
                                        <th class="border border-gray-300 px-4 py-2 text-left">NO</th>
                                        <th class="border border-gray-300 px-4 py-2 text-left">DOSEN</th>
                                        <th class="border border-gray-300 px-4 py-2 text-left">NAMA MATA KULIAH</th>
                                        <th class="border border-gray-300 px-4 py-2 text-left">SEMESTER</th>
                                        <th class="border border-gray-300 px-4 py-2 text-left">TEAM TEACHING</th>
                                        <th class="border border-gray-300 px-4 py-2 text-left">AKTIF</th>
                                        <th class="border border-gray-300 px-4 py-2 text-left">AKSI</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="border border-gray-300 px-4 py-2">1.</td>
                                        <td class="border border-gray-300 px-4 py-2">Rahman Takdir</td>
                                        <td class="border border-gray-300 px-4 py-2">Teknologi Open Source</td>
                                        <td class="border border-gray-300 px-4 py-2">5</td>
                                        <td class="border border-gray-300 px-4 py-2">
                                            <div>1. Rahman Takdir</div>
                                            <div>2. Eko Tuloli</div>
                                        </td>
                                        <td class="border border-gray-300 px-4 py-2">Aktif</td>
                                        <td class="border border-gray-300 px-4 py-2">
                                            <button class="text-blue-500 px-2 py-1 rounded">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="text-red-500 px-2 py-1 rounded">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-300 px-4 py-2">2.</td>
                                        <td class="border border-gray-300 px-4 py-2">Vikcraen Dangkua</td>
                                        <td class="border border-gray-300 px-4 py-2">Teknologi Multimedia</td>
                                        <td class="border border-gray-300 px-4 py-2">5</td>
                                        <td class="border border-gray-300 px-4 py-2">
                                            <div>1. Vikcraen Dangkua</div>
                                            <div>2. Rahman Takdir</div>
                                            <div>3. Rampi Yusuf</div>
                                        </td>
                                        <td class="border border-gray-300 px-4 py-2">Aktif</td>
                                        <td class="border border-gray-300 px-4 py-2">
                                            <button class="text-blue-500 px-2 py-1 rounded">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="text-red-500 px-2 py-1 rounded">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </main>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
